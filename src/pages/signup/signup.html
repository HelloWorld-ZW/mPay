
<ion-header>

  <ion-navbar color="primary">
    <ion-title>Sign up for Hash Pay</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <ion-item>
    <ion-label>Account Type</ion-label>
    <ion-select [(ngModel)]="type" interface="popover" (ionChange)="onTypeChange($event)">
      <ion-option value="personal">Personal</ion-option>
      <ion-option value="business">Business</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label floating><ion-icon [name]="nameIcon"></ion-icon>{{nameLabel}}</ion-label>
    <ion-input clearInput type="text" value="" [(ngModel)]="fullname"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating><ion-icon name="md-mail"></ion-icon> Email</ion-label>
    <ion-input clearInput type="email" value="" [(ngModel)]="email"></ion-input>
  </ion-item>
  
  <ion-item>
      <ion-label floating><ion-icon name="md-call"></ion-icon> Phone</ion-label>
      <ion-input clearInput type="number" pattern="[0-9]*" [(ngModel)]="phone" mask="+353 *********"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating><ion-icon name="md-lock"> </ion-icon> Password</ion-label>
    <ion-input clearInput type="password" value="" [(ngModel)]="password"></ion-input>
  </ion-item>

  <div padding>
    <button ion-button color="primary" block outline (click)="_onNextPress()">Next</button>
  </div>
</ion-content>
