<ion-split-pane>
<ion-header padding-top>
  <ion-navbar color="primary" padding-top padding-left padding-right> 
    <button ion-button menuToggle>
      <img src="http://chronicle.com/blogs/profhacker/files/2013/04/Professortocat_v2-300x300.png" />
    </button>
    <ion-title>{{username}}</ion-title>
  </ion-navbar>
  
  <div class="background-primary">
    <ion-grid>
      <ion-row>

        <ion-col class="content-center">
          <ion-buttons>
          <button clear ion-button (click)="_scan()">
            <div>
              <ion-icon name="md-expand" class="icon-M" 
                color="white"></ion-icon>
              <br>
              <label class="label-M-white">Scan & Pay</label>
            </div>
          </button> 
        </ion-buttons>
        </ion-col>

        <ion-col class="content-center">
          <ion-buttons>
          <button clear ion-button (click)="_paymentConfirmation()">
            <div>
              <ion-icon name='md-exit' class="icon-M" 
                color="white"></ion-icon>
              <br>
              <label class="label-M-white">Transfer</label>
            </div>
          </button> 
        </ion-buttons>
        </ion-col>

        <ion-col class="content-center">
          <ion-buttons>
          <button clear ion-button (click)="openPage(0)">
            <div>
              <ion-icon name='md-card' class="icon-M" 
                color="white"></ion-icon>
              <br>
              <label class="label-M-white">Cards</label>
            </div>
          </button> 
        </ion-buttons>
        </ion-col> 

      </ion-row>
    </ion-grid>
  </div>


  <div class="sub-header">
    <ion-grid>
      <ion-row>

        <ion-col class="content-center">
          <ion-buttons>
          <button clear ion-button >
            <div>
              <ion-icon name='md-checkbox-outline' class="icon-S" color="primary"></ion-icon>
              <br>
              <label class="label-M">Request</label>
            </div>
          </button> 
        </ion-buttons>
        </ion-col> 

        <ion-col class="content-center" (click)="openPage(1)">
          <ion-buttons>
          <button clear ion-button>
            <div>
              <ion-icon name='md-paper' class="icon-S" color="primary"></ion-icon>
              <br>
              <label class="label-M">Pay Bill</label>
            </div>
          </button> 
        </ion-buttons>
        </ion-col>  

        <ion-col class="content-center">
          <ion-buttons>
          <button clear ion-button (click)="openPage(2)">
            <div>
              <ion-icon name='md-phone-portrait' class="icon-S" color="primary"></ion-icon>
              <br>
              <label class="label-M">Top-Up</label>
            </div>
          </button> 
        </ion-buttons>
        </ion-col>  

        <ion-col class="content-center">
          <ion-buttons>
          <button clear ion-button (click)="openPage(3)">
            <div>
              <ion-icon name='md-heart-outline' class="icon-S" color="danger"></ion-icon>
              <br>
              <label class="label-M">Donation</label>
            </div>
          </button> 
        </ion-buttons>
        </ion-col>  

      </ion-row>
    </ion-grid>
  </div>
  
</ion-header>
  
  
<ion-content class="content_cls" fullscreen>
  <div class="border-bottom"></div>
  
  
  
        <div class="padding-5 bg-blue">
          <span>Transactions</span>
        </div>
  
        <div [ngSwitch]="section">
          <ion-list>
            <ion-item *ngFor="let aTrans of transactions" (click)="transTap(aTrans.id, aTrans.transType)">
              <ion-avatar item-start>
                <img src="https://gordon-beeming.gallerycdn.vsassets.io/extensions/gordon-beeming/github/0.10.0/1474455219937/img/logo.png">
              </ion-avatar>
              <h2>{{aTrans.receiver}}</h2>
              <p>{{aTrans.type}}</p>
              <p item-end>{{aTrans.amount| currency:'EUR'}}<br>{{aTrans.datetime| date:'dd/MM/yyyy HH:MM'}}</p>
            </ion-item>
          </ion-list> 
        </div>

</ion-content>
  
</ion-split-pane>
