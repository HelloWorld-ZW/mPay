<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Transaction Detail
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-avatar item-start>
        <img src="https://gordon-beeming.gallerycdn.vsassets.io/extensions/gordon-beeming/github/0.10.0/1474455219937/img/logo.png">
      </ion-avatar>
      <h2>{{aTrans.receiver}}</h2>
      <p>{{aTrans.type}}</p>
    </ion-item>

    <ion-item>
      Amount 
      <ion-note item-end>
          {{aTrans.amount| currency:'EUR'}}
      </ion-note>
    </ion-item>

    <ion-item>
        Date time
        <ion-note item-end>
            {{aTrans.datetime| date:'dd/MM/yyyy HH:MM'}}
        </ion-note>
      </ion-item>

  </ion-list>

</ion-content>


<ion-footer no-padding style="margin:0rem 0rem!Important;">
  <button ion-button full (click)="dismiss()">Close</button>
</ion-footer>
