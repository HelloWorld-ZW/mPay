<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>

    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label>Select Card</ion-label>
    <ion-select [(ngModel)]="selectedCard">
      <ion-option *ngFor="let acard of cards" value="{{acard.CardNum}}">
        {{acard.cardType}}({{acard.hidedNum}})
      </ion-option>
    </ion-select>
  </ion-item>

  <br/>

  <span padding-left >{{type}} Amount: </span>
  <ion-item class="fontsize">
    <ion-label>
      <ion-icon name="logo-euro"></ion-icon>
    </ion-label>
    <ion-input type="tel" name="money" [brmasker]="{money: true, decimal: 2}" 
    [(ngModel)]="inputMoney" (input)="onChange()"></ion-input>
  </ion-item>
  <br/>
  <button ion-button block (click)="onSubmit()">Submit</button>
  
</ion-content>
