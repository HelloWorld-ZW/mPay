<ion-header>

  <ion-navbar color="primary" padding-top>
    <ion-title>Friends</ion-title>

    <ion-buttons end>
      <button end clear ion-button (click)="onAddTaped()">
        <ion-icon name="md-person-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-searchbar></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let aFriend of friendsList">
      <ion-icon name="leaf" item-start></ion-icon>
      {{aFriend.userName}}
      <ion-icon name="rose" item-end></ion-icon>
    </ion-item>
  </ion-list>

</ion-content>
