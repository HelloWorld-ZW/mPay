<ion-content class="background">
	<ion-card>
		<ion-card-header>
			Login
		</ion-card-header>
		<ion-card-content>
			<ion-list no-line>
				<ion-item>
					<ion-input type="email" placeholder="Email" [(ngModel)]="login_email"></ion-input>
				</ion-item>
				<ion-item>
					<ion-input type="password" placeholder="Password" [(ngModel)]="login_password"></ion-input>
				</ion-item>
				
        <button ion-button block color="primary" (click)="_loginBtn_press()">Log in</button>
        <a>Forgot login detail ?</a>
				
			</ion-list>
		</ion-card-content>
	</ion-card>
	<button class="bottom" ion-button clear full color="light">Sign up</button>
</ion-content>
