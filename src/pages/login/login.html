<ion-header>
	<ion-navbar color="primary">
		<ion-title>Sing in</ion-title>
	</ion-navbar>
</ion-header>


<ion-content padding>


	<ion-item>
		<ion-label floating>Email</ion-label>
		<ion-input type="text" [(ngModel)]="login_email"></ion-input>
	</ion-item>

	<ion-item>
		<ion-label floating>Password</ion-label>
		<ion-input type="password" [(ngModel)]="login_password"></ion-input>
	</ion-item>


	<div padding>
		<button ion-button color="primary" block (click)="_onLoginPress()">Sign In</button>
	</div>
</ion-content>
